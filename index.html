<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/605e2c4239.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter City..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                aria-label="Search"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                value="search"
                class="btn btn-outline-success w-100"
              >
                Search
              </button>
            </div>
          </div>
        </form>

        <div class="currentDate" id="date"></div>

        <h1 id="city"></h1>
        <div class="location">
          <div class="current-location">
            <button
              class="btn btn-success mx-auto"
              id="current-location-button"
            >
              Current
            </button>
          </div>

          <ul>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" alt="clear" class="float-left" />
                <div class="float-left">
                  <strong class="temperature" id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celcius-link" class="active">˚C</a>
                    <a href="#" id="fahrenheit-link">˚F</a>|
                  </span>
                </div>
              </div>
              <ul>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Humidity:<span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <img
              src="src/imgs/antonovevg-922pFScHe7k-unsplash.jpg"
              class="card-img-top"
              alt="blue skies"
            />
          </div>

          <div class="border container">
            <div class="row">
              <div class="col-3">
                Saturday
                <div><i class="fas fa-wind wind-icon"></i>☁️</div>
                <ul>
                  <li>Wind: <span>13</span>km/h</li>
                  <li>Humidity: <span>43</span>%</li>
                </ul>
              </div>

              <div class="col-3">
                Sunday
                <div><i class="fas fa-cloud-sun suncloud-icon"></i></div>
                <ul>
                  <li>Wind: <span>9</span>km/h</li>
                  <li>Humidity: <span>48</span>%</li>
                </ul>
              </div>

              <div class="col-3">
                Monday
                <div><i class="fas fa-cloud-sun suncloud-icon"></i></div>
                <ul>
                  <li>Wind: <span>9</span>km/h</li>
                  <li>Humidity: <span>48</span>%</li>
                </ul>
              </div>

              <div class="col-3">
                Tuesday
                <div><i class="fas fa-cloud-sun suncloud-icon"></i></div>
                <ul>
                  <li>Wind: <span>9</span>km/h</li>
                  <li>Humidity: <span>48</span>%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/MissKWG/MissKWG-weather-app"
          target="blank"
          class="github-link"
          >Open-source code</a
        >
        by Akeila Ramjag
      </small>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
